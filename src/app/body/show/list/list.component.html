<div>
  <cdk-virtual-scroll-viewport itemSize="73" class="demo-infinite-container">
    <nz-list>
      <nz-list-item *cdkVirtualFor="let item of ds" >
        <nz-skeleton *ngIf="!item" [nzAvatar]="true" [nzParagraph]="{ rows: 1 }"></nz-skeleton>
        <nz-list-item-meta
          *ngIf="item"
          [nzTitle]="nzTitle"
          [nzAvatar]="item.userId==0?img1:img2"
          [nzDescription]="nzDes"
        >
          <ng-template #nzTitle>
            {{item.userId==0?'痞老板':'水友'}}
          </ng-template>
          <ng-template #nzDes>
            <p>{{item.text}}</p><br>
            <!--<p>{{item.createTime}}</p>-->
            <button class="btn btn-info btn-round" (click)="addPower(item.tweetId,item.power+1);item.power=item.power+1">
              <i class="material-icons">favorite</i>  {{item.power}}
            </button>
            <button (click)="detail=true" class="btn btn-primary btn-round">评论
            <app-detail *ngIf="detail"></app-detail>
            </button>
          </ng-template>
        </nz-list-item-meta>'
        <app-detail>
        </app-detail>
        <!--{{item.text}}-->
      </nz-list-item>
    </nz-list>
  </cdk-virtual-scroll-viewport>
</div>
