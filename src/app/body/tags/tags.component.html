<div>
  <p>标签</p>
  <nz-tabset [(nzSelectedIndex)]="index" [nzType]="'line'" class="content" nzTabPosition="right">
    <nz-tab (nzClick)="outTag('all')" nzTitle="all"></nz-tab>
    <nz-tab (nzClick)="outTag(tag.tagId)" *ngFor="let tag of tags" [nzTitle]="tagLabel">
      <ng-template #tagLabel>
        <span>{{tag.name}}
          <button *ngIf="!isPi" nz-button
                  nzShape="circle"
                  nzSize="small" nzType="primary">{{tag.tagCount}}</button>
        <button (nzOnConfirm)="deleteTag(tag.tagId)" *ngIf="isPi"
                [nzPopconfirmTrigger]="'hover'"
                nz-button
                nz-popconfirm
                nzPopconfirmTitle="确定删除此标签吗?"
                nzShape="circle"
                nzSize="small" nzType="danger">{{tag.tagCount}}</button>
        </span>
      </ng-template>
    </nz-tab>
  </nz-tabset>
