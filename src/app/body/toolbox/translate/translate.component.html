<div nz-row nzAlign="middle" nzJustify="center" nzType="flex">
  <div nz-col nzSpan="8">
    <nz-select [(ngModel)]="from" class="tran-select">
      <nz-option nzLabel="自动检测" nzValue="auto"></nz-option>
      <nz-option nzLabel="简体中文" nzValue="zh"></nz-option>
      <nz-option nzLabel="英语" nzValue="en"></nz-option>
      <nz-option nzLabel="日语" nzValue="jp"></nz-option>
    </nz-select>
    <textarea
      [(ngModel)]="input"
      [nzAutosize]="{ minRows: 30, maxRows: 50 }"
      class="card"
      nz-input
      placeholder="请输入待翻译文本"
    ></textarea>
  </div>
  <div class="btn-div" nz-col nzSpan="2">
    <button (click)="change()" class="swap" nz-button nzType="primary"><i nz-icon nzTheme="outline" nzType="swap"></i>
    </button>
    <button (click)="trans()" class="change" nz-button nzType="danger">翻译<i nz-icon nzTheme="outline"
                                                                            nzType="arrow-right"></i></button>
  </div>

  <div nz-col nzSpan="8">
    <nz-select [(ngModel)]="to" class="tran-select">
      <nz-option nzLabel="简体中文" nzValue="zh"></nz-option>
      <nz-option nzLabel="英语" nzValue="en"></nz-option>
      <nz-option nzLabel="日语" nzValue="jp"></nz-option>
    </nz-select>

    <textarea
      [nzAutosize]="{ minRows: 30, maxRows: 50 }"
      class="card"
      nz-input
      readonly
    >
    {{result}}
  </textarea>
  </div>

</div>
