<p>
  现在的时间是：{{now|date:"yyyy-MM-dd hh:mm:ss"}}
  <button (click)="clearTimer()" *ngIf="isRun else start" class="time-btn" nz-button nzShape="circle" nzSize="small"
          nzType="danger"><i nz-icon nzTheme="outline" nzType="pause"></i></button>
  <ng-template #start>
    <button (click)="startTimer()" class="time-btn" nz-button nzShape="circle" nzSize="small"><i nz-icon
                                                                                                 nzTheme="outline"
                                                                                                 nzType="caret-right"></i>
    </button>
  </ng-template>
</p>
<div class="time-row" nz-row nzGutter="16" nzJustify="start" nzType="flex">
  <span nz-col>
    时间->时间戳:
  </span>
  <input #t1 nz-col nzSpan="6">
  <button (click)="turn(t1.value)" class="time-btn" nz-button nz-col nzSize="small" nzSpan="2" nzType="default">转换<i
    nz-icon nzTheme="outline" nzType="arrow-right"></i></button>
  <input [value]="tr?tr:''" nz-col nzSpan="8" readonly>
</div>
<div class="time-row" nz-row nzGutter="16" nzJustify="start" nzType="flex">
  <span nz-col>
     时间戳->时间:
  </span>
  <input #t2 nz-col nzSpan="6">
  <button (click)="turn2(t2.value)" class="time-btn" nz-button nz-col nzSize="small" nzSpan="2" nzType="default">转换<i
    nz-icon nzTheme="outline" nzType="arrow-right"></i></button>
  <input [value]="tr2?tr2:''" nz-col nzSpan="8" readonly>
</div>
